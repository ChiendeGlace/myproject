<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
</div>
  <main>
    <div class="main-text">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <h3 id="subtitle">Thank you for taking the time to help us improve the platform</h3>
    </div>
    <div class="contact-form">
      <form id="form1">
      <div id="enter-name">
        <label for="name" .class="text1">Name</label>
        <input class="pieski" type="text" name="name" id="name" placeholder="Enter your name" reuired>
      </div>
      <div id="enter-email">
        <label for="email" .class="text1">Email</label>
        <input class="pieski" type="text" name="email" id="email" placeholder="Enter your email" reuired>
      </div>
      <div id="enter-email">
        <label for="age" .class="text1">Age</label>
        <input class="pieski" type="number" name="age" id="age" placeholder="Age">
      </div>
      <div id="current-role">
        <label for="role" .class="text1">Which option best describes your current role?</label>
        <select name="role" id="role" required>
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="no">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="cradio">
      <label for="#">Would you recommend freeCodeCamp to a friend?</label>
      <label class="label3" for="choice">
        <input type="radio" name="no" id="choice">
        <span class="label2">Definitely</span>
      </label>
      <label class="label3" for="def.">
        <input type="radio" name="no" id="def.">
        <span class="label2" >Maybe</span>
      </label>
      <label class="label3" for="def.">
        <input type="radio" name="no" id="def.">
        <span class="label2">Not sure</span>
      </label>
      
    </div>
      <div id="features">
      <label for="feature" .class="text1">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature" required>
          <option id="option1" value="" disabled selected>Select an option</option>
          <option value="student">Challanges</option>
          <option value="job">Projects</option>
          <option value="learner">Community</option>
          <option value="no">Open Source</option>
        </select>
      </div>
      <label for="#">What would you like to see improved? <span>(Check all that apply)</span></label>
      <div class="cb-container">
      <input type="checkbox" id="cb1">
      <label class="label2" for="cb1">Front-end Projects</label>
      </div>
      <div class="cb-container">
      <input type="checkbox" id="cb2">
      <label class="label2" for="cb2">Back-end Projects</label>
      </div>
      <div class="cb-container" id="cb3">
      <input type="checkbox">
      <label class="label2" for="cb3">Data Visualization</label>
      </div>
      <div id="comment">
        <label for="comments" .class="text1">Any comments or suggestions?</label>
        <input class="pieski" type="text" name="comments" id="comments" id="comment-section" placeholder="Enter your comment here...">
      </div>
      <div id="submitbtn">
        <input class="pieski" id="button" type="submit">
      </div>
      </form>
    </div>
  </main> 
</body>
</html>
