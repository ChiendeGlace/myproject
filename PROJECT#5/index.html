<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="main-box">
    <div class="box2">
      <div class="section">
        <div class="text">
          <h1>
          Get <span>insights</span> that help your business grow
          </h1>
          <p id="d">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stat1">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="stat2">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="stat3">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="img">
        <div class="color-overlay"></div>
      </div>

     </div>
    </div>
  </div>
</body>
</html>
